{{template "base/base.html" .}}
{{define "head"}}
<title>Publisher List</title>
{{end}}
{{define "body"}}
	<div class="text-right">
		<a href="/publisher/add/" class="btn btn-secondary">Add Publisher</a>
	</div>
	{{if .publishers}}
		<ul class="list-group">
		{{range .publishers}}
			<li class="list-group-item">
				<a href="/publisher/edit?id={{.ID}}">{{.Name}}</a>
			</li>
		{{end}}
		</ul>
	{{else}}
		<div class="card card-body">No Publishers.</div>
	{{end}}
{{end}}
